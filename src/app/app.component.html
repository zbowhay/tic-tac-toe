<div class="grid-container">
  <div class="title">
    <h1>Welcome to Tic-Tac-Toe!</h1>
  </div>
  <div class="board-container">
    <div class="board">
      <mark-area class="mark-container" *ngFor="let i of boardSize|iterable"
        [xTurn]="playerXTurn" [boardIndex]="i" (markPlaced)="makeMove($event)">
      </mark-area>
    </div>
  </div>
</div>
