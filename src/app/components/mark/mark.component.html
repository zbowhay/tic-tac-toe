<div class="fill-space" (mouseenter)="showMark()" 
(mouseleave)="hideMark()" (click)="onMarkPlaced()">
  <i *ngIf="markAsX" class="fa fa-times scale-size" [class.no-show]="!show && unmarked"></i>
  <i *ngIf="!markAsX" class="fa fa-circle-o scale-size" [class.no-show]="!show && unmarked"></i>
</div>
